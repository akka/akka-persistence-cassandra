datastax-java-driver {
  basic {
    request {
      timeout = 10s # drop keyspaces take some time
    }
  }

  # Enable a few metrics to test that they work
  advanced.metrics {
    session.enabled = [ "bytes-sent", "cql-requests"]
    node.enabled = [ "pool.open-connections", "pool.in-flight" ]
  }

}