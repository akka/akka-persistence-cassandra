language: scala
sudo: false
scala:
  - "2.11.12"
  - "2.12.8"
jdk:
  - oraclejdk8
  - openjdk11
sbt_args: -J-XX:ReservedCodeCacheSize=128m
script:
  # make 'git branch' work again
  - git branch -f "$TRAVIS_BRANCH" && git checkout "$TRAVIS_BRANCH"
  - sbt ++$TRAVIS_SCALA_VERSION test
  # check policies, if on master also upload
  - if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" && "$TRAVIS_JDK_VERSION" == "oraclejdk8" ]]; then sbt 'set credentials += Credentials("whitesource", "whitesourcesoftware.com", "", System.getenv("WHITESOURCE_KEY"))' whitesourceCheckPolicies whitesourceUpdate; else sbt 'set credentials += Credentials("whitesource", "whitesourcesoftware.com", "", System.getenv("WHITESOURCE_KEY"))' whitesourceCheckPolicies; fi

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

env:
  global:
    # encrypt with: travis encrypt WHITESOURCE_KEY=...
    - secure: ""
